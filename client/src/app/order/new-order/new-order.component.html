<mat-card-header>
  <mat-card-title>Dodaj zamówienie</mat-card-title>
</mat-card-header>

<form [formGroup]="formOrder" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-header>
        <mat-card-title>Dodawanie zamówienia</mat-card-title>
    </mat-card-header>
    <mat-card-content>
            <mat-form-field>
              <input matInput placeholder="Data od" formControlName="dateFrom" type="text">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Data do" formControlName="dateTo" type="text">
            </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button type="submit" mat-raised-button color="primary">Wyświetl</button>
    </mat-card-actions>

  <mat-card-content>
    <table mat-table [dataSource]="orders" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id produktu</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="iddeliverycompany">
        <th mat-header-cell *matHeaderCellDef>Id firmy dowożącej</th>
        <td mat-cell *matCellDef="let element"> {{element.iddeliverycompany}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"> </tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
</form>
