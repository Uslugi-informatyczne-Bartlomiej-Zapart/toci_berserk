<mat-card>
  <mat-card-header>
    <mat-card-title>Produkty</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="products" class="mat-elevation-z8">
      <ng-container matColumnDef="idproduct">
        <th mat-header-cell *matHeaderCellDef>Id produktu</th>
        <td mat-cell *matCellDef="let element">{{element.product.id}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nazwa produktu</th>
        <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
      </ng-container>

      <ng-container matColumnDef="manufacturer">
        <th mat-header-cell *matHeaderCellDef>Producent</th>
        <td mat-cell *matCellDef="let element"> {{element.product.manufacturer}} </td>
      </ng-container>

      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>Kod produktu</th>
        <td mat-cell *matCellDef="let element">{{element.code}}</td>
      </ng-container>

      <ng-container matColumnDef="deliveryCompany">
        <th mat-header-cell *matHeaderCellDef>Firma kurierska</th>
        <td mat-cell *matCellDef="let element">{{element.product.deliveryCompany}}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Cena</th>
        <td mat-cell *matCellDef="let element">{{element.product.price}}</td>
      </ng-container>

      <!-- <ng-container matColumnDef="code1">
        <th mat-header-cell *matHeaderCellDef>Nazwa</th>
        <td mat-cell *matCellDef="let element"><a [routerLink]="['/project', element.id]">{{element.name}}</a></td>
      </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"> </tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
