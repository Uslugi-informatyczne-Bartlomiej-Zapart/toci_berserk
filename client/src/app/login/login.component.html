<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-card>
      <mat-card-header>
          <mat-card-title>Logowanie</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <h2 *ngIf="name == undefined">Witaj, {{name}}</h2>
          <form>
              <mat-form-field>
                <input matInput placeholder="Login" formControlName="login" type="text">
              </mat-form-field>
              <mat-form-field>
                  <input matInput placeholder="HasÅ‚o" formControlName="password" type="password">
              </mat-form-field>
          </form>
      </mat-card-content>
      <mat-card-actions>
          <button type="submit" mat-raised-button color="primary">Zaloguj</button>
      </mat-card-actions>
  </mat-card>
</form>
