<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Nowy Projekt</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Nazwa" formControlName="name" type="text" />
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Opis" formControlName="description" ></textarea>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Deadline" formControlName="deadline" type="text" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Dodaj</button>
    </mat-card-actions>
  </mat-card>
</form>
